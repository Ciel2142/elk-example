version: '2.0'
services:
  elasticsearch:
    container_name: elasticsearch
    image: amazon/opendistro-for-elasticsearch:${OD_ELK_VERSION}

    environment:
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - discovery.zen.minimum_master_nodes=1
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - cluster.name=docker-cluster
      - network.host=0.0.0.0
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the Elasticsearch user, set to at least 65536 on modern systems
        hard: 65536
    volumes:
      - type: bind
        source: ./elasticsearch/bin/sh_init.sh
        target: /usr/share/elasticsearch/bin/sec_init.sh
      - type: bind
        source: ./elasticsearch/storage
        target: /usr/share/elasticsearch/data
      - type: bind
        source: ./elasticsearch/config/config.yml
        target: /usr/share/elasticsearch/plugins/opendistro_security/securityconfig/config.yml
        read_only: true
    ports:
      - "9200:9200"
      - "9300:9300"
      - "9600:9600" # required for Performance Analyzer
    networks:
      - elastic

  kibana:
    container_name: kibana
    image: amazon/opendistro-for-elasticsearch-kibana:${OD_ELK_VERSION}
    ports:
      - 5601:5601
    volumes:
      - type: bind
        source: ./kibana/config/kibana.yml
        target: /usr/share/kibana/config/kibana.yml
    environment:
      - ELASTICSEARCH_URL=https://elasticsearch:9200
      - ELASTICSEARCH_HOSTS=https://elasticsearch:9200
    networks:
      - elastic
    depends_on:
      - elasticsearch

  logstash:
    container_name: logstash
    build:
      context: logstash/
      args:
        ELK_VERSION: $ELK_VERSION
    volumes:
      - type: bind
        source: ./logstash/config/logstash.yml
        target: /usr/share/logstash/config/logstash.yml
        read_only: true
      - type: bind
        source: ./logstash/pipeline
        target: /usr/share/logstash/pipeline
        read_only: true
      - type: bind
        source: ./logstash/data/queue
        target: /usr/share/logstash/data/queue
    environment:
#      - ES_USER=$ELK_USERNAME
#      - ES_PASSWORD=$ELK_PASSWORD
      - ES_JAVA_OPTS=-Xms256m -Xmx256m
    ports:
      - "5000:5000"
    networks:
      - elastic
    depends_on:
      - elasticsearch

  curator:
    build:
      context: extensions/curator/
    init: true
    volumes:
      - type: bind
        source: ./extensions/curator/config/curator.yml
        target: /usr/share/curator/config/curator.yml
        read_only: true
      - type: bind
        source: ./extensions/curator/config/delete_log_files_curator.yml
        target: /usr/share/curator/config/delete_log_files_curator.yml
        read_only: true
    depends_on:
      - elasticsearch
    networks:
      - elastic

networks:
  elastic:
    driver: bridge
